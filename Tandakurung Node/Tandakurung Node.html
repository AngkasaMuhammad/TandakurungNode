<!DOCTYPE	html>
<html>
	<head>
		<title>Tandakurung Node</title>
		<link rel="stylesheet" type="text/css" href="css/Tandakurung Node.css">
	</head>
	<body>
		<input class="buka" type="file"/>
		<input class="bukaimg" type="file" multiple />
		<div class="UI hlmawal">
			<div class="atas">
				<input class="judul" id="judul" placeholder="Judul"/>

			<div class="gallery">
				<table>
					<tbody class="rak"></tbody>
				</table>
			</div>
		</div>
		<script src="../libku/js/gl-matrix.js"></script>
		<script src="../libku/js/rumus.js"></script>
		<script src="js/Tandakurung Node.js"></script>
